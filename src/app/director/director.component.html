<mat-card class="director-dialog">
  <button
    class="close-btn"
    mat-stroked-button
    aria-label="Close director details button"
    mat-dialog-close
    color="primary"
  >
    X
  </button>
  <mat-card-title class="director-dialog-title">{{ data.Name }}</mat-card-title>

  <br />
  <mat-dialog-content class="director-dialog-content">
    <b>Description: </b>{{ data.Description }} <b>Birthday: </b>{{ data.Birth }}
    <br />
    <img src="{{ data.Image }}" alt="{{ data.Name }}" />
  </mat-dialog-content>
</mat-card>
