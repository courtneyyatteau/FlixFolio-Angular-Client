<app-navbar></app-navbar>
<mat-card class="profile">
  <span class="prof-title" (click)="getProfile()">My Profile</span>
  <span class="fav-title" (click)="getFavorites()">My Favorites</span>
  <div class="list-movies">
    <mat-card *ngFor="let movie of favsList" class="movies">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
      <mat-card-actions>
        <button mat-button color="primary">Genre</button>
        <button mat-button color="primary">Director</button>
        <button mat-button color="primary">Synopsis</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
