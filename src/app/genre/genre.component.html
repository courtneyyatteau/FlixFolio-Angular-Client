<mat-card class="genre-dialog">
  <button
    class="close-btn"
    mat-stroked-button
    aria-label="Close genre details button"
    mat-dialog-close
    color="primary"
  >
    X
  </button>
  <mat-card-title class="genre-dialog-title">{{ data.Name }}</mat-card-title>

  <br />
  <mat-dialog-content class="genre-dialog-content">
    <b>Description: </b>{{ data.Description }}
  </mat-dialog-content>
  <mat-card-actions class="genre-actions"> </mat-card-actions>
</mat-card>
