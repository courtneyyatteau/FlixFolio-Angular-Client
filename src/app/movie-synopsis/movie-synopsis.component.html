<mat-card class="synopsis-dialog">
  <button
    class="close-btn"
    mat-stroked-button
    aria-label="Close synopsis details button"
    mat-dialog-close
    color="primary"
  >
    X
  </button>
  <mat-card-title class="synopsis-dialog-title">Synopsis</mat-card-title>

  <br />
  <mat-dialog-content class="synopsis-dialog-content">
    <b>Description: </b>{{ data.Description }}
    <br />
  </mat-dialog-content>
</mat-card>
